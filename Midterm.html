<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weekly Sleep Tracker App</title>
    <link rel="stylesheet" href="Midterm.css">
    <script src="Midterm.js"></script>
</head>

<body>
<main>
    <h1>Weekly Sleep Tracker</h1>
    <h1>Enter user information</h1>
    <!--add the form-->
    <form id="your_details" name="your_details" action="#" >
        <label for="username"><b>Username</b></label><br>
        <input type="text" id="username" placeholder="Enter user name" maxlength="10" required>
        <br>
        <br>
        <label for="userAge"><b>Age</b></label><br>
        <input type="number" id="userAge" placeholder="Enter user age" min="5" max="120" required>
        <br>
        <br>
        <button type="submit" id="enterBtn">Enter</button>
    </form><br>

    <!--add the radio buttons for day selection -->
    <div id="days">
        <label><b>Choose a day:</b></label><br>
        <label for="mon">M</label><input type="radio" name="day" id="mon" value="monday marker">
        <label for="tues">T</label><input type="radio" name="day" id="tues" value="tuesday marker">
        <label for="wednesday">W</label><input type="radio" name="day" id="wed" value="wednesday marker">
        <label for="thurs">T</label><input type="radio" name="day" id="thurs" value="thursday marker">
        <label for="fri">F</label><input type="radio" name="day" id="fri" value="friday marker">
        <label for="sat">S</label><input type="radio" name="day" id="sat" value="saturday marker">
        <label for="sun">S</label><input type="radio" name="day" id="sun" value="sunday marker">
    </div><br>

    <!--input for sleep duration-->
    <label for="sleepDuration"><b>Sleep duration in hours:</b></label><br>
    <input type="number" id="sleepDuration" required><br>

    <!--button for updating sleep duration-->
    <button id="updateBtn">Update</button><br><br>

    <!--button for calculating average and min/max sleep-->
    <button id="averageBtn">Average (Min/Max) Sleep</button><br>

    <!--text box for showing average sleep-->
    <label for="averageSleep"><b>Average (Min/Max) sleep duration in this week:</b></label><br>
    <input type="text" id="averageSleep"><br>

   <!--button for Track My Sleep -->
   <button id="trackBtn">Track My Sleep</button>

  <!--div for showing sleep durations when sleep was less than 5 hrs and the corresponding days-->
    <div id="result">
        <p id="result_here"></p>
        <table id="sleep_table"></table>
    </div>

</main>
<footer>

</footer>
</body>
</html>
